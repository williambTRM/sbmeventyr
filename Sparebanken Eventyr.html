    function getLevelEmojis() {
        const levelSource = (currentLevelType === 'bonus') ? BONUS_LOCATIONS : LOCATIONS;
        const levelData = levelSource[currentLevelIndex];

        if (!levelData || !levelData.emojis) {
            return PIECE_TYPES.slice(0,5); 
        }
        const emojiSet = new Set(levelData.emojis);
        return Array.from(emojiSet);
    }

    function getRandomPiece() {
        const levelEmojis = getLevelEmojis();
        if (levelEmojis.length === 0) {
            return PIECE_TYPES[0]; 
        }
        return levelEmojis[Math.floor(Math.random() * levelEmojis.length)];
    }

    async function initBoard() {
        board = [];
        for (let r = 0; r < BOARD_SIZE; r++) {
            board[r] = [];
            for (let c = 0; c < BOARD_SIZE; c++) {
                board[r][c] = getRandomPiece();
            }
        }
    
        let maxBoardSetupAttempts = 10; 
        for (let attempt = 0; attempt < maxBoardSetupAttempts; attempt++) {
            let matchesFound = true;
            let iterations = 0;
            while (matchesFound && iterations < 15) { 
                const initialMatches = findAllMatches();
                if (initialMatches.length > 0) {
                    initialMatches.forEach(m => {
                        if (board[m.r]) board[m.r][m.c] = null;
                    });
                    await dropPieces(); 
                    await fillBoard();
                } else {
                    matchesFound = false;
                }
                iterations++;
            }
    
            if (findHint()) {
                return; 
            }
    
            if (attempt < maxBoardSetupAttempts - 1) {
                shuffleBoard();
            }
        }
    }
    
    function shuffleBoard() {
        let allPieces = [];
        for (let r = 0; r < BOARD_SIZE; r++) {
            for (let c = 0; c < BOARD_SIZE; c++) {
                if (board[r] && board[r][c]) {
                    allPieces.push(board[r][c]);
                } else { 
                    allPieces.push(getRandomPiece()); 
                }
            }
        }

        for (let i = allPieces.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allPieces[i], allPieces[j]] = [allPieces[j], allPieces[i]];
        }

        let pieceIndex = 0;
        for (let r = 0; r < BOARD_SIZE; r++) {
            for (let c = 0; c < BOARD_SIZE; c++) {
                board[r][c] = allPieces[pieceIndex++];
            }
        }
    }


    function checkInitialMatch(r, c) { 
        const piece = board[r][c];
        if (!piece) return false; 

        if (c >= 2 && board[r][c-1] === piece && board[r][c-2] === piece) return true;
        if (r >= 2 && board[r-1][c] === piece && board[r-2][c] === piece) return true;
        return false;
    }

    function handlePieceClick(r, c) {
        if (isSwapping || movesLeft <= 0) return; 
        
        if (isPowerUpTargetingMode) {

        playSound('click', 'C4', '16n');

        const targetElement = gameBoardEl.querySelector(`[data-r="${r}"][data-c="${c}"]`);
        if (!targetElement) {
            return;

        if (!selectedPiece) {
            selectedPiece = { r, c, el: targetElement };
            targetElement.classList.add('selected-piece');
        } else {
            const clickedPiece = { r, c, el: targetElement };
            if (selectedPiece.r === r && selectedPiece.c === c) { 
                if(selectedPiece.el) selectedPiece.el.classList.remove('selected-piece');
                selectedPiece = null;
            } else if (isAdjacent(selectedPiece, clickedPiece)) {
                if(selectedPiece.el) selectedPiece.el.classList.remove('selected-piece');
                swapPieces(selectedPiece, clickedPiece);
                selectedPiece = null; 
            } else { 
                if(selectedPiece.el) selectedPiece.el.classList.remove('selected-piece');
                selectedPiece = { r, c, el: targetElement };
                targetElement.classList.add('selected-piece');
            }
        }
    }

    function isAdjacent(p1, p2) {
        return Math.abs(p1.r - p2.r) + Math.abs(p1.c - p2.c) === 1;
    }

    async function swapPieces(p1, p2) {
        if (isSwapping) return;
        isSwapping = true;

        const temp = board[p1.r][p1.c];
        board[p1.r][p1.c] = board[p2.r][p2.c];
        board[p2.r][p2.c] = temp;

        renderBoard(); 
        playSound('swap', 'E4', '16n');

        const matches = findAllMatches();
        if (matches.length > 0) {
            movesLeft--; 
            let earnedPowerUpThisTurn = await processMatches(matches); 

            if (!earnedPowerUpThisTurn) { 
                movesSinceLastPowerUp++;
                if (movesSinceLastPowerUp >= MOVES_FOR_POWER_UP) {
                    earnPowerUp(); 
                    movesSinceLastPowerUp = 0;
                }
            } else { 
                movesSinceLastPowerUp = 0; 
            }
        } else { 
            await new Promise(resolve => setTimeout(resolve, 300)); 
            const temp2 = board[p1.r][p1.c]; 
            board[p1.r][p1.c] = board[p2.r][p2.c];
            board[p2.r][p2.c] = temp2;
            renderBoard();
            playSound('error', 'A3', '8n');
        }
        isSwapping = false;
        selectedPiece = null;
        checkGameStatus();
    }

    function findAllMatches() {
        let matches = new Set(); 
        for (let r = 0; r < BOARD_SIZE; r++) {
            for (let c = 0; c < BOARD_SIZE - 2; c++) {
                if (board[r][c] && board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) {
                    matches.add(`${r}-${c}`);
                    matches.add(`${r}-${c+1}`);
                    matches.add(`${r}-${c+2}`);
                    let i = c + 3;
                    while (i < BOARD_SIZE && board[r][i] === board[r][c]) {
                        matches.add(`${r}-${i}`);
                        i++;
                    }
                    c = i - 1; 
                }
            }
        }
        for (let c = 0; c < BOARD_SIZE; c++) {
            for (let r = 0; r < BOARD_SIZE - 2; r++) {
                 if (board[r][c] && board[r+1][c] && board[r+2][c] && board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) {
                    matches.add(`${r}-${c}`);
                    matches.add(`${r+1}-${c}`);
                    matches.add(`${r+2}-${c}`);
                    let i = r + 3;
                    while (i < BOARD_SIZE && board[i][c] === board[r][c]) {
                        matches.add(`${i}-${c}`);
                        i++;
                    }
                    r = i - 1; 
                }
            }
        }
        return Array.from(matches).map(coordStr => {
            const [r, c] = coordStr.split('-').map(Number);
            return {r, c};
        });
    }
    
    async function processMatches(matchedPiecesCoords, isHintCheck = false) { 
        if (matchedPiecesCoords.length === 0) return false;

        let pointsEarnedThisTurn = 0;
        let powerUpEarnedFromThisSpecificMatchSet = false;

        if (matchedPiecesCoords.length >= 4) { 
            powerUpEarnedFromThisSpecificMatchSet = true;
        }
        
        if (!isHintCheck) { 
            matchedPiecesCoords.forEach(coord => {
                const pieceEl = gameBoardEl.querySelector(`[data-r="${coord.r}"][data-c="${coord.c}"]`);
                if (pieceEl) pieceEl.classList.add('matched-piece'); 
                pointsEarnedThisTurn += 10; 
            });
            
            if (sparegrisBonusActive > 0 && currentLevelType === 'normal') { 
                pointsEarnedThisTurn *= 2;
                sparegrisBonusActive--;
                if(sparegrisBonusActive === 0) showModal("Sparegris Bonus", "Bonuspoeng er brukt opp!");
            }
            score += pointsEarnedThisTurn;
            playSound('match', 'G5', '8n');
            await new Promise(resolve => setTimeout(resolve, 300)); 
        }


        matchedPiecesCoords.forEach(coord => {
            if (board[coord.r]) board[coord.r][coord.c] = null;
        });
        
        if (!isHintCheck) {
            await dropPieces();
            await fillBoard();
            
            const newMatches = findAllMatches(); 
            let powerUpFromCascade = false;
            if (newMatches.length > 0) {
                powerUpFromCascade = await processMatches(newMatches); 
            }

            if (powerUpEarnedFromThisSpecificMatchSet) { 
                earnPowerUp(); 
                return true; 
            }
            return powerUpFromCascade; 
        }
        return powerUpEarnedFromThisSpecificMatchSet; 
    }

    async function dropPieces() {
        for (let c = 0; c < BOARD_SIZE; c++) {
            let emptyRow = BOARD_SIZE - 1;
            for (let r = BOARD_SIZE - 1; r >= 0; r--) {
                if (board[r] && board[r][c] !== null) {
                    if (r !== emptyRow) {
                        board[emptyRow][c] = board[r][c];
                        board[r][c] = null;
                    }
                    emptyRow--;
                }
            }
        }
        if (currentScreen === 'game-container-wrapper') renderBoard(); 
        await new Promise(resolve => setTimeout(resolve, 200)); 
    }

    async function fillBoard() {
        let newPiecesAdded = false;
        for (let r = 0; r < BOARD_SIZE; r++) { 
            for (let c = 0; c < BOARD_SIZE; c++) {
                if (board[r] && board[r][c] === null) {
                    board[r][c] = getRandomPiece();
                    newPiecesAdded = true;
                }
            }
        }
        if(newPiecesAdded && currentScreen === 'game-container-wrapper') {
            renderBoard();
            await new Promise(resolve => setTimeout(resolve, 200)); 
        }
    }

    function earnPowerUp() {

            showModal("Fullt!", "Du har allerede maks antall power-ups. Bruk en for √• f√• plass til nye!");
            return;
        }
        
        let availablePowerUpsPool = {};
        if (currentLevelType === 'bonus') {
            availablePowerUpsPool = { ...BONUS_POWER_UPS };
        } else { 
            availablePowerUpsPool = { ...POWER_UPS }; 
            unlockedNormalPowerUpIDs.forEach(id => { 
                if (UNLOCKABLE_NORMAL_POWER_UPS[id]) {
                    availablePowerUpsPool[id] = UNLOCKABLE_NORMAL_POWER_UPS[id];
                }
            });
        }

        const powerUpKeys = Object.keys(availablePowerUpsPool);
        if (powerUpKeys.length === 0) { 
            return;
        }
        const randomKey = powerUpKeys[Math.floor(Math.random() * powerUpKeys.length)];
        const newPowerUp = { ...availablePowerUpsPool[randomKey], instanceId: Date.now() + Math.random() }; 
        
        earnedPowerUps.push(newPowerUp);
        
        playSound('powerUpEarn', 'C6', '4n');
        updateUI(); 
        showModal("Power-up Mottatt!", `Du fikk: ${newPowerUp.name}! (${newPowerUp.emoji})`);
    }

    function findHint() {
        for (let r = 0; r < BOARD_SIZE; r++) {
            for (let c = 0; c < BOARD_SIZE; c++) {
                if (c < BOARD_SIZE - 1) {
                    if (checkPotentialSwap(r, c, r, c + 1)) {
                        return [{r, c}, {r, c: c + 1}];
                    }
                }
                if (r < BOARD_SIZE - 1) {
                    if (checkPotentialSwap(r, c, r + 1, c)) {
                        return [{r, c}, {r: r + 1, c}];
                    }
                }
            }
        }
        return null; 
    }

    function checkPotentialSwap(r1, c1, r2, c2) {
        const originalPiece1 = board[r1][c1];
        const originalPiece2 = board[r2][c2];
        if (!originalPiece1 || !originalPiece2) return false; 

        board[r1][c1] = originalPiece2;
        board[r2][c2] = originalPiece1;

        let createsMatch = false;
        if (isMatchAt(r1, c1) || isMatchAt(r2, c2)) {
            createsMatch = true;
        }

        board[r1][c1] = originalPiece1; 
        board[r2][c2] = originalPiece2;
        
        return createsMatch;
    }
    
    function isMatchAt(r, c) {
        const piece = board[r][c];
        if (!piece) return false;

        let hCount = 1;
        for (let i = c - 1; i >= 0 && board[r][i] === piece; i--) hCount++;
        for (let i = c + 1; i < BOARD_SIZE && board[r][i] === piece; i++) hCount++;
        if (hCount >= 3) return true;

        let vCount = 1;
        for (let i = r - 1; i >= 0 && board[i][c] === piece; i--) vCount++;
        for (let i = r + 1; i < BOARD_SIZE && board[i][c] === piece; i++) vCount++;
        if (vCount >= 3) return true;

        return false;
    }

        populateBonusLevelSelect();
        showScreen('bonus-level-select-screen');
    });

    document.getElementById('back-to-menu-from-levels-btn').addEventListener('click', () => {
        playSound('click', 'A4', '8n');
        showScreen('main-menu');
    });
    backToMenuFromBonusLevelsBtn.addEventListener('click', () => {
        playSound('click', 'A4', '8n');
        showScreen('main-menu');
    });

    document.getElementById('settings-btn').addEventListener('click', () => { 
        playSound('click', 'C5', '8n');
        gameWasActiveBeforeSettings = (currentScreen === 'game-container-wrapper'); 
        showScreen('settings-screen'); 
    });

    document.getElementById('back-to-menu-from-settings-btn').addEventListener('click', () => {
        playSound('click', 'A4', '8n');
        if (gameWasActiveBeforeSettings && currentScreen === 'settings-screen') { 
            showScreen('game-container-wrapper');
        } else { 
            showScreen('main-menu');
        }
    });
    
    quitLevelLeftBtn.addEventListener('click', () => { 
        playSound('click', 'A4', '8n');
        showModal("Avslutte Niv√•?", "Er du sikker p√• at du vil g√• tilbake til hovedmenyen? Fremgangen vil g√• tapt.", "Ja, avslutt", "Nei", () => {
            gameWasActiveBeforeSettings = false; 
            earnedPowerUps = []; 
            showScreen('main-menu');
        });
    });

    restartLevelLeftBtn.addEventListener('click', () => { 
        playSound('click', 'A4', '8n');
         showModal("Start P√• Nytt?", "Er du sikker p√• at du vil starte dette niv√•et p√• nytt?", "Ja", "Nei", () => startLevel(currentLevelIndex, currentLevelType));
    });
    
    hintBtnEl.addEventListener('click', () => { 
        showHint();
    });

    soundToggleBtn.addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        if (soundEnabled) {
            soundToggleIndicator.style.transform = 'translateX(1.5rem)'; 
            soundToggleBtn.classList.remove('bg-gray-400');
            soundToggleBtn.classList.add('bg-green-500');
            playSound('click', 'C5', '8n'); 
        } else {
            soundToggleIndicator.style.transform = 'translateX(0px)';
            soundToggleBtn.classList.remove('bg-green-500');
            soundToggleBtn.classList.add('bg-gray-400');
        }
    });

    submitSpecialCodeBtnEl.addEventListener('click', () => {
        playSound('click', 'C5', '8n');
        handleSpecialCode();
    });
    
    function initSoundToggleVisuals() {
        if (!soundToggleBtn || !soundToggleIndicator) return; 
        if (soundEnabled) {
            soundToggleIndicator.style.transform = 'translateX(1.5rem)';
            soundToggleBtn.classList.remove('bg-gray-400');
            soundToggleBtn.classList.add('bg-green-500');
        } else {
            soundToggleIndicator.style.transform = 'translateX(0px)';
            soundToggleBtn.classList.remove('bg-green-500');
            soundToggleBtn.classList.add('bg-gray-400');
        }
    }
    

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        initSoundToggleVisuals(); 
        showScreen('main-menu'); 
        
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (currentScreen === 'game-container-wrapper') { 
                    requestAnimationFrame(() => { 
                         renderBoard();
                    });
                }
            }, 100); 
        });
    });

</script>
</body>
</html>
